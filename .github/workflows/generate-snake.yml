name: "Generate GitHub Contribution Snake"

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install -g github-contribution-grid-snake

      - name: Generate Snake SVG (light)
        run: github-contribution-grid-snake --username Neoa3 --output ./output/github-contribution-grid-snake.svg

      - name: Generate Snake SVG (dark)
        run: github-contribution-grid-snake --username Neoa3 --theme dark --output ./output/github-contribution-grid-snake-dark.svg

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./output/
          git commit -m "Update GitHub Contribution Snake" || echo "No changes to commit"
          git push
